<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Treehouse-project-3</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=BenchNine" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Vollkorn+SC" rel="stylesheet">
  </head>
  <body>
    <header>
    <h1>The Code Review</h1>
    </header>
    <h2>Signup for our newsletter</h2>
    <h3>Get the latest news on how your code is doing right in your inbox</h3>

<form action="index.html" method="post">
  <fieldset>
  <legend>Contact Information</legend>

    <label for="name">Full Name</label>
    <input required type="text" id="name" name="user_name" placeholder="required">

    <label for="email">Email Address</label>
    <input required type="email" id="email" name="user_email" placeholder="required">

    <label for"phone">Phone Number</label>
    <input type="tel" id="phone" name="phone_number">

    <label for"address">Street Address </label>
    <input for="street-address" id="address" name="address">

    <label for="city">City</label>
    <input type="text" id="city" name="user_city">

    <label for="state">State</label>
    <select id="state" name="user_state">
      <option value="" disabled selected>Choose State</option>
      <option value="california">California</option>
      <option value="new_york">New York</option>
      <option value="las_vegas">Las Vegas</option>
      <option value="hawaii">Hawaii</option>
      <option value="texas">Texas</option>
    </select>


    <label for="zip">Zip Code</label>
    <input type="text" id="zip" name="user_zip">



</fieldset>

<fieldset id="newsletter" class="second_container">
  <legend>Newsletter</legend>
  <p>Select the newsletter you would like to receive</p>



</form>

  </body>
</html>
